<div class="card" *ngFor="let f of flights">

  <div class="container" >
   
    <h4><b>{{f.flightId}}</b></h4>
    <p>{{f.from}}</p>
    <p>{{f.to}}</p>
    <p>{{f.departureTime}}</p>
    <p>{{f.ArrivalTime}}</p>
    <p>{{f.capacity}}</p>
    <button type="button" class="bookbutton" (click)="process()">Book Now</button>
  </div>
  <p>&nbsp;</p>
</div>
